<div class="app-container">
  <app-header (menuClick)="onMenuClick()"></app-header>
  
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav mode="side" [class.expanded]="isMenuExpanded" [class.collapsed]="!isMenuExpanded" 
                 [opened]="authService.isAuthenticated$ | async" fixedInViewport="false">
      <mat-nav-list>
        <a mat-list-item routerLink="/showcase" routerLinkActive="active"
           [matTooltip]="!isMenuExpanded ? 'Showcase' : ''"
           [matTooltipPosition]="'right'"
           [matTooltipDisabled]="isMenuExpanded">
          <mat-icon mat-list-icon>store</mat-icon>
          <span *ngIf="isMenuExpanded">Showcase</span>
        </a>
        <a mat-list-item routerLink="/profile" routerLinkActive="active"
           [matTooltip]="!isMenuExpanded ? 'Profile' : ''" 
           matTooltipPosition="right"
           matTooltipTouchGestures="on">
          <mat-icon>account_circle</mat-icon>
          <span *ngIf="isMenuExpanded">Profile</span>
        </a>
        <a mat-list-item routerLink="/profile/items" routerLinkActive="active"
           [matTooltip]="!isMenuExpanded ? 'My Items' : ''" 
           matTooltipPosition="right"
           matTooltipTouchGestures="on">
          <mat-icon>inventory_2</mat-icon>
          <span *ngIf="isMenuExpanded">My Items</span>
        </a>
        <a mat-list-item routerLink="/appraisal/capture" routerLinkActive="active"
           [matTooltip]="!isMenuExpanded ? 'Appraise Item' : ''" 
           matTooltipPosition="right"
           matTooltipTouchGestures="on">
          <mat-icon>photo_camera</mat-icon>
          <span *ngIf="isMenuExpanded">Appraise Item</span>
        </a>
        <a mat-list-item routerLink="/appraisal/history" routerLinkActive="active"
           [matTooltip]="!isMenuExpanded ? 'Appraisal History' : ''" 
           matTooltipPosition="right"
           matTooltipTouchGestures="on">
          <mat-icon>history</mat-icon>
          <span *ngIf="isMenuExpanded">Appraisal History</span>
        </a>
        <ng-container *ngIf="authService.isAdmin$ | async">
          <a mat-list-item routerLink="/admin" routerLinkActive="active"
             [matTooltip]="!isMenuExpanded ? 'Admin Dashboard' : ''" 
             matTooltipPosition="right"
             matTooltipTouchGestures="on">
            <mat-icon>dashboard</mat-icon>
            <span *ngIf="isMenuExpanded">Admin Dashboard</span>
          </a>
        </ng-container>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <div class="content">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
