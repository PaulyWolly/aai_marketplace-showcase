<h2 mat-dialog-title>Create Admin User</h2>

<mat-dialog-content>
  <form [formGroup]="adminForm" (ngSubmit)="onSubmit()">
    <div *ngIf="error" class="error-message">
      <mat-icon>error</mat-icon>
      <span>{{ error }}</span>
    </div>

    <div class="form-row">
      <mat-form-field appearance="outline">
        <mat-label>First Name</mat-label>
        <input matInput formControlName="firstName" required>
        <mat-error *ngIf="adminForm.get('firstName')?.hasError('required')">
          First name is required
        </mat-error>
      </mat-form-field>
    </div>

    <div class="form-row">
      <mat-form-field appearance="outline">
        <mat-label>Last Name</mat-label>
        <input matInput formControlName="lastName" required>
        <mat-error *ngIf="adminForm.get('lastName')?.hasError('required')">
          Last name is required
        </mat-error>
      </mat-form-field>
    </div>

    <div class="form-row">
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" required>
        <mat-error *ngIf="adminForm.get('email')?.hasError('required')">
          Email is required
        </mat-error>
        <mat-error *ngIf="adminForm.get('email')?.hasError('email')">
          Please enter a valid email address
        </mat-error>
      </mat-form-field>
    </div>

    <div class="form-row password-row">
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" required>
        <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
          <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="adminForm.get('password')?.hasError('required')">
          Password is required
        </mat-error>
        <mat-error *ngIf="adminForm.get('password')?.hasError('minlength')">
          Password must be at least 6 characters
        </mat-error>
      </mat-form-field>
      <button mat-button type="button" color="primary" (click)="generatePassword()">
        Generate
      </button>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" [disabled]="adminForm.invalid || loading" (click)="onSubmit()">
    <mat-spinner diameter="20" *ngIf="loading"></mat-spinner>
    <span *ngIf="!loading">Create Admin</span>
  </button>
</mat-dialog-actions>

<style>
.form-row {
  margin-bottom: 16px;
}

.password-row {
  display: flex;
  align-items: center;
  gap: 8px;
}

.password-row mat-form-field {
  flex: 1;
}

.error-message {
  color: #f44336;
  background-color: #ffebee;
  padding: 12px;
  border-radius: 4px;
  margin-bottom: 16px;
  display: flex;
  align-items: center;
  gap: 8px;
}

mat-form-field {
  width: 100%;
}

mat-spinner {
  margin-right: 8px;
}
</style>
